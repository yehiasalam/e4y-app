<ion-tabs [color]="color_tab" *ngIf="config.isLoggedIn" [selectedIndex]="myIndex" color-primary="bg">
  <ion-tab [root]="home" tabIcon="md-home"></ion-tab>
  <ion-tab [root]="profileTab" tabIcon="md-contact" [rootParams]="userdata"></ion-tab>
  <ion-tab [root]="courseStatus" [rootParams]="config.lastCourse"  *ngIf="config.lastCourse && config.settings.access_token" tabIcon="md-play"></ion-tab>
</ion-tabs>
<ion-tabs color="transparent" class="guest-tabs" *ngIf="!config.isLoggedIn" >
    <ion-tab [root]="home"></ion-tab>  
    <ion-tab (ionSelect)="twitter()" tabIcon="logo-twitter"></ion-tab>
    <!-- <ion-tab [root]="directoryPage" tabIcon="md-list"></ion-tab> -->
  	<ion-tab (ionSelect)="instagram()" tabIcon="logo-instagram"></ion-tab>
  	<ion-tab (ionSelect)="mail()" tabIcon="mail"></ion-tab>
</ion-tabs>
