<ion-card class="featured_course_block" [navPush]="coursePage" [navParams]="course">
	<div class="featured_course_image">    
	    <lazy-img [inputSrc]="url_image + course.featured_image"></lazy-img>
	</div>
	<ion-card-content class="align-left">
	    <ion-card-title>
	        {{course.name}}
	    </ion-card-title>
	    <star-rating *ngIf="popular" [rating]=course.average_rating></star-rating>
	</ion-card-content>
</ion-card>
